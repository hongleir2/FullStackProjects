version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: developers
      POSTGRES_PASSWORD: Harry147
      POSTGRES_DB: taskmaster-datadb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"

  redis:
    image: redis:6
    ports:
      - "6379:6379"

  elasticsearch:
    image: elasticsearch:7.10.1
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://developers:Harry147@localhost:5432/taskmaster-datadb
      SECRET_KEY: 61rz+v7+&gp^=%&s0k+w#+2-wvehy5f)4e)+^0bbh_7)jt^+%v
      KAFKA_BOOTSTRAP_SERVER: localhost:9092
      ELASTICSEARCH_HOST: localhost
    depends_on:
      - db
      - kafka
      - redis
      - elasticsearch

volumes:
  postgres_data:
